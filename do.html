<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Custom font styles begin here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <!-- Custom font styles end here -->

    <link rel="stylesheet" href="myStyle.css" />

    <title>Parliamo Italiano ad Austin</title>
  </head>
  <body>
    <header id="en">
      <h1 class="title jumbotron jumbotron-fluid"></h1>
    </header>
    <!-- navigation bar starts here -->

    <nav class="navbar navbar-expand-sm navbar-dark py-0">
      <button
        class="navbar-toggler ml-auto m-2"
        type="button"
        data-toggle="collapse"
        data-target="#italianNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"></div>

      <div class="collapse navbar-collapse" id="italianNavbar">
        <ul class="navbar-nav justify-content-center">
          <li class="nav-item pr-4 pr-xl-5">
            <a class="nav1 nav-link fa fa-home" href="index.html"> </a>
          </li>
          <li class="nav-item pr-4 pr-xl-5">
            <a class="nav2 nav-link fa fa-coffee" href="photos.html"></a>
          </li>
          <li class="nav-item pr-4 pr-xl-5 active">
            <a class="nav3 nav-link fa fa-users" href="#"></a>
          </li>
          <li class="nav-item pr-4 dropdown dropright">
            <a
              class="nav4 nav-link dropdown-toggle fa fa-language"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a id="englishLink" class="dropdown-item text-md-center">
                English</a
              >
              <a id="italianLink" class="dropdown-item text-md-center">
                Italian</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container my-5">
        <!-- Row with 2 overlayed images starts below -->
        <div class="row first-animation">
          <div class="col-xs-auto col-md-6 pr-3 mb-4 mb-sm-4 item">
            <div class="card bg-dark text-white firstImg">
              <img
                src="/imgs/WishuHere1.jpg"
                class="card-img"
                alt="group of friends in Italian meetup"
              />
              <!-- overlay -->
              <div class="card-img-overlay">
                <h5 class="overlay1 card-title text-center"></h5>
              </div>
              <!--  -->
            </div>
            <!-- hidden text -->
            <div class="card-body bg-white text-dark firstCard hidden">
              <h5 class="firstCardTitle card-title"></h5>
              <p class="firstCardText card-text"></p>
            </div>
            <!--  -->
          </div>
          <div class="col-xs-auto col-md-6 pl-3 mb-5 item">
            <div class="card bg-dark text-white secondImg">
              <img
                src="/imgs/WishuHere2.jpg"
                class="card-img"
                alt="group of friends in Italian meetup"
              />
              <!-- overlay -->

              <div class="card-img-overlay">
                <h5 class="overlay2 card-title text-center"></h5>
              </div>
              <!--  -->
            </div>
            <!-- hidden text -->
            <div class="card-body bg-white text-dark secondCard hidden">
              <h5 class="secondCardTitle card-title"></h5>
              <p class="secondCardText card-text"></p>
            </div>
            <!--  -->
          </div>
        </div>
        <h3 class="look text-center mb-5"></h3>
        <!-- Row with small cards  starts below !!!!!!!-->
        <div class="card-columns">
          <div class="card mb-4 mb-sm-3">
            <img
              src="/imgs/photo4.jpg"
              class="card-img-top img-thumbnail"
              alt="having drinks after chicken bingo"
            />
            <div class="card-body">
              <h5 class="thirdCardTitle card-title"></h5>
              <p class="thirdCardText card-text"></p>
            </div>
          </div>
          <div class="card mb-4 mb-sm-3">
            <img
              src="/imgs/SmokewoodCoffee2.jpg"
              class="card-img-top img-thumbnail"
              alt="eating pizza after chicken bingo"
            />
            <div class="card-body">
              <h5 class="forthCardTitle card-title"></h5>
              <p class="forthCardText card-text"></p>
            </div>
          </div>
          <div class="card">
            <img
              src="/imgs/SmokewoodCoffeeAdjst.jpg"
              class="card-img-top img-thumbnail"
              alt="group of people in smokewood coffee restaurant"
            />
            <div class="card-body">
              <h5 class="fifthCardTitle card-title"></h5>
              <p class="fifthCardText card-text"></p>
              <p class="card-text"></p>
              <div class="card text-black text-center p-3">
                <blockquote class="blockquote mb-0">
                  <p></p>
                  <footer class="blockquote-footer text-black"></footer>
                </blockquote>
                <small class="unAuthor"></small>
              </div>
            </div>
          </div>
          <div class="card mt-4 mt-sm-0">
            <img
              src="/imgs/photo5.jpg"
              class="card-img img-thumbnail"
              alt="at chicken bingo in austin tx"
            />
            <div class="card-body">
              <h5 class="sixthCardTitle card-title"></h5>
              <p class="sixthCardText card-text"></p>
            </div>
          </div>
        </div>
        <div class="card text-white mt-5 zio">
          <img
            src="/imgs/zioPaninaro.jpeg"
            class="card-img"
            alt="Zio Paninaro Italian event"
          />
          <div class="card-img-overlay zio">
            <div class="special px-1">
              <h5 class="card-title last-zio">Zio Paninaro</h5>
              <p class="overlay3Text card-text text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/showHide.js"></script>
  </body>
</html>
