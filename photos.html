<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Custom font styles begin here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <!-- Custom font styles end here -->

    <link rel="stylesheet" href="myStyle.css" />
    <title>Parliamo Italiano ad Austin</title>
  </head>
  <body id="photos-en">
    <header>
      <h1 class="jumbotron jumbotron-fluid">Speak italian in Austin!</h1>
    </header>
    <!-- navigation bar starts here -->

    <nav class="navbar navbar-expand-sm navbar-dark py-0">
      <button
        class="navbar-toggler ml-auto m-2"
        type="button"
        data-toggle="collapse"
        data-target="#italianNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="italianNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fa fa-home fa-lg"></i> Home</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link lookAtUs" href="#"
              ><i class="fa fa-users"></i> Look at us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa fa-coffee"></i> What we do</a
            >
          </li>
          <li class="nav-item dropdown dropright">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-language"> </i>
              Languages
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item text-md-center" href="index.html">
                English</a
              >
              <a class="dropdown-item text-md-center" href="indexIT.html">
                Italian</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- carousel starts below -->
    <div class="container-fluid mb-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-10 col-lg-10 col-xl-8 align-self-center">
          <div
            id="photosCarousel"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <!-- carousel indicators -->
            <ol class="carousel-indicators">
              <li
                data-target="photosCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="photosCarousel" data-slide-to="1"></li>
              <li data-target="photosCarousel" data-slide-to="2"></li>
            </ol>

            <!-- carousel imgs start below -->
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="2000">
                <img
                  class="d-block w-100 custom-class"
                  src="imgs/photo3.jpg"
                  alt="group of friends at on the couch"
                />
              </div>

              <div class="carousel-item" data-interval="2000">
                <img
                  class="d-block w-100 custom-class"
                  src="imgs/photo1.jpg"
                  alt="group of friends at on the couch"
                />
              </div>
              <div class="carousel-item" data-interval="2000">
                <img
                  class="d-block w-100 custom-class"
                  src="imgs/photo2.jpg"
                  alt="group of friends at on the couch"
                />
              </div>
              <a
                class="carousel-control-prev"
                role="button"
                data-target="#photosCarousel"
                data-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                role="button"
                data-target="#photosCarousel"
                data-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
