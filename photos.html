<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- build:css css/main.css -->

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link rel="stylesheet" href="myStyle.css" />
    <!-- endbuild -->
    <!-- Custom font styles begin here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Custom font styles end here -->
    <title>Parliamo Italiano ad Austin</title>
  </head>
  <body id="photos-en">
    <header>
      <h1 class="title jumbotron jumbotron-fluid"></h1>
    </header>
    <!-- navigation bar starts here -->

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top py-0">
      <button
        class="navbar-toggler ml-auto m-2"
        type="button"
        data-toggle="collapse"
        data-target="#italianNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"></div>

      <div class="collapse navbar-collapse" id="italianNavbar">
        <ul class="navbar-nav">
          <li class="nav-item pr-4 pr-xl-5">
            <a class="nav1 nav-link fa fa-question" href="index.html"> </a>
          </li>
          <li class="nav-item pr-4 pr-xl-5 active">
            <a class="nav2 nav-link fa fa-coffee" href="#"></a>
          </li>
          <li class="nav-item pr-4 pr-xl-5">
            <a class="nav3 nav-link fa fa-users" href="do.html"></a>
          </li>
          <li class="nav-item pr-4 dropdown dropright">
            <a
              class="nav4 nav-link dropdown-toggle fa fa-language"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a id="englishLink" class="dropdown-item text-md-center">
                English</a
              >
              <a id="italianLink" class="dropdown-item text-md-center">
                Italian</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- carousel starts below -->
    <div class="container-fluid mb-3 mt-4">
      <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-11 col-lg-8 col-xl-7 align-self-center mb-1">
          <p class="par3 mb-4 mt-4"></p>
          <p class="par4 mb-4 mt-4"></p>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mt-4 mb-4">
        <div class="col-10 col-md-11 col-lg-8 col-xl-7 align-self-center">
          <div
            id="photosCarousel"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <!-- carousel indicators -->
            <ol class="carousel-indicators">
              <li
                data-target="#photosCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#photosCarousel" data-slide-to="1"></li>
              <li data-target="#photosCarousel" data-slide-to="2"></li>
            </ol>

            <!-- carousel imgs start below -->
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="2000">
                <img
                  class="d-block w-100 custom-class img-thumbnail"
                  src="imgs/photo3.jpg"
                  alt="group of friends at on the couch"
                />
              </div>

              <div class="carousel-item" data-interval="2000">
                <img
                  class="d-block w-100 custom-class img-thumbnail"
                  src="imgs/photo1.jpg"
                  alt="group of friends at on the couch"
                />
              </div>
              <div class="carousel-item" data-interval="2000">
                <img
                  class="d-block w-100 custom-class img-thumbnail"
                  src="imgs/photo2.jpg"
                  alt="group of friends at on the couch"
                />
              </div>
              <a
                class="carousel-control-prev"
                role="button"
                data-target="#photosCarousel"
                data-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                role="button"
                data-target="#photosCarousel"
                data-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/data.js"></script>
  </body>
</html>
